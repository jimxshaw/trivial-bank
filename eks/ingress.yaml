apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-bank-ingress
spec:
  rules:
    - host: api.terraverdeconsulting.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: trivial-bank-api-service
                port:
                  number: 80
